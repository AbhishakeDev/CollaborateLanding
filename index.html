<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="img/devchallenges.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="mobile-navigation">
    <div class="mobile-navigation-header">
      <img src="img/Collab..png" alt="" class="logo">
      <div class="close-button">
        <button>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <a href="" class="mobile-navigation-item mobile-navigation-item__active">Home</a>
    <a href="" class="mobile-navigation-item">About</a>
    <a href="" class="mobile-navigation-item">Services</a>
    <a href="" class="mobile-navigation-item">Contact</a>
  </div>
  <div id="container">
    <header>
      <img src="img/Collab..png" alt="" class="logo">
      <nav class="navigation">
        <a href="" class="navigation-item navigation-item__active">Home</a>
        <a href="" class="navigation-item">About</a>
        <a href="" class="navigation-item">Services</a>
        <a href="" class="navigation-item">Contact</a>
      </nav>

      <div class="menu-button">
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </div>


      <buttton class="navigation--button">Get Started</buttton>
    </header>
    <main>
      <div class="main--content">
        <h1 class="headline">Collaborate like<br> never before</h1>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quos nostrum expedita
          harum. Molestiae, architecto</p>

      <div class="main-img">
        <img src="img/data-x1.png" alt="">

    </main>
    <footer>
      <div class="socials">
        <a href="" class="socials--item"><i class="fab fa-instagram"></i></a>
        <a href="" class="socials--item"><i class="fab fa-twitter"></i></a>
        <a href="" class="socials--item"><i class="fab fa-youtube"></i></a>
      </div>
      <span>Abhishek Tripathi</span>
    </footer>
  </div>
  <script>
    document.querySelector('.menu-button').addEventListener('click', () => {
      document.querySelector('.mobile-navigation').classList.add('open')
    })
    document.querySelector('.close-button').addEventListener('click', () => {
      document.querySelector('.mobile-navigation').classList.remove('open')
    })
  </script>
</body>

</html>
